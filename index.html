<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    
    <!-- Bootstrap & Jquery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- moment -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- css style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header for the Weather dashboard -->
    <header>
        <h1>Weather Dashboard</h1>
        <h2 class="time"></h2>
    </header>
    <!-- left search bar -->
    <main>
        <section>
            <div class="row">
                <div class="col-lg-3 col-12">
                    <form id="search-form">
                        <h3>Search for a City:</h3>
                        <input type="text" id="search" class="form-input">
                        <button type="submit" class="button-19">Search</button>
                    </form>
                    <!-- list for the local storage -->
                    <ol id="history"></ol>
                </div>

                <!-- right search result -->
                <div class="col-lg-9 col-12 result">
                    <!-- top is current weather -->
                    <nav class="current">
                        <h2 class="search-current">search current</h2>
                        <ul class="current-info">current info</ul>
                    </nav>
                    <!-- 5 days weather -->
                    <h4>5-Day Forecast: </h4>
                    <table class="forecast col-12 flex-wrap"></table>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
